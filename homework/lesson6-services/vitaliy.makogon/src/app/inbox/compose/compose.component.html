<div id="compose" *ngIf="showCompose">
    <form (ngSubmit)="onSubmit(sendForm.value)" #sendForm="ngForm" novalidate>
        <div class="header">
            <a class="close" (click)="close(sendForm.value)">&times;</a>
            <h2>New Message</h2>
        </div>
        <div class="wrapper">
            <div class="form-group">
                <input typeahead name="email" ngModel placeholder="To">
                <!--<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Name is required
                </div>-->
            </div>

            <div class="form-group">
                <input name="subject" ngModel placeholder="Subject" maxlength="50" required>
            </div>

            <div class="form-group body">
                <textarea name="body" ngModel maxlength="1000" required></textarea>
            </div>
        </div>
        <div class="footer">
            <input class="btn btn-primary" type="submit" value="Send">
            <!-- [disabled]="!sendForm.valid" -->
        </div>
    </form>
</div>
