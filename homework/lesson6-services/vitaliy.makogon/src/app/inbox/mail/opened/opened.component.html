<li class="mail">
    <div class="row">
        <p>
            <em>To/From: </em>
            {{mail.to}}
        </p>
    </div>
    <div class="row">
        <p>
            <em>Subject: </em>
            {{mail.subject}}
        </p>
    </div>
    <div>
        <p>{{mail.body}}</p>
    </div>
</li>
