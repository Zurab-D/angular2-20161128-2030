<h3>
    Righteous indignation & like</h3>
<span class="line"> </span>
<div class="activity_box">
    <div>
        <p>Search:
            <input type="text" (input)="serchText=$event.target.value">
        </p>
    </div>
    <div *ngIf="starsFilter>0 || wifiFilter>-1">
        <p>Filters:</p>
        <p *ngIf="starsFilter>0" (click)="starsFilter=0">Stars:{{starsFilter}} <img src="images/star.png"> <img src="images/cancel.png" alt="WiFi"></p>
        <p *ngIf="wifiFilter>-1" [ngSwitch]="wifiFilter" (click)="wifiFilter=-1">WiFi:
            <img *ngSwitchCase="true" src="images/wifi.png" alt="WiFi">
            <img *ngSwitchCase="false" src="images/nowifi.png" alt="WiFi">
            <img src="images/cancel.png" alt="WiFi">
        </p>

    </div>
    <div class="scrollbar" id="style-2">
        <div *ngFor="let hotel of hotelList|hotelSearch:serchText:starsFilter:wifiFilter" class="activity-row" (click)="setCurentItem(hotel.hotelId)">
            <div class="activity-desc">
                <h5>Resort Address</h5>
                <p>Name: {{hotel.name}}</p>
                <div (click)="starsFilter=hotel.stars">
                    <p>Stars: {{hotel.stars}} <img src="images/star.png" alt="{{hotel.stars}} stars"> </p>
                </div>
                <div (click)="wifiFilter=hotel.wiFi">
                    <p [ngSwitch]="hotel.wiFi">WiFi:
                        <img *ngSwitchCase="true" src="images/wifi.png" alt="WiFi">
                        <img *ngSwitchCase="false" src="images/nowifi.png" alt="WiFi">
                    </p>
                </div>
                <p>{{hotel.adress}}</p>
                <h6>Tel:{{hotel.phone}}</h6>
            </div>
            <div class="activity-img">
                <ul>
                    <li><img src={{hotel.getPhotoUrlSmall()}} alt="" /></li>
                    <li><img src={{hotel.getPhotoSityUrl()}} alt="" /></li>
                </ul>
            </div>
            <div class="clear"> </div>
        </div>
    </div>
</div>
