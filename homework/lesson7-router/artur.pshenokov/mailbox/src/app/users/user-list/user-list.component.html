<ul class="list-unstyled">
  <li class="email-item row unread" *ngFor="let user of users">
    <div class="people col-sm-3">
        <span class="people-names">
          {{user.fullName}}
        </span>
    </div>

    <div class="message col-sm-7">
      <div class="clipper">
        <h3>{{user.email}}</h3>
        -
        <p>{{user.birthdate}}</p>
      </div>
    </div>

  </li>
</ul>
