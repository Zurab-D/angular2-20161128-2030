<div class="search-bar col-sm-6">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="searchStr" name="searchStr"
           (keyup)="onSearchLetters()">
            <span class="input-group-btn">
              <button class="btn btn-main">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
  </div><!-- /input-group -->

  <span class="arrow caret"></span>
</div><!-- search-bar -->
